<div class="flex-container">
  <div class="flex-item-left1" style="min-height: 20vh" (click)="navigateToadmin()">
    <p-card (click)="navigateToadmin()" class="admin" header="Admin" [style]="{ width: '360px', height: '210px' }"
      routerLink="admin">
      <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
      </ng-template>
    </p-card>
  </div>

  <div (click)="navigateToAnalytics()" class="flex-item-left2">
    <p-card class="productionReport" header="Production Report" [style]="{ width: '360px', height: '210px' }">
      <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
      </ng-template>
    </p-card>
  </div>
</div>
