<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button pRipple severity="success" label="New" icon="pi pi-plus" class="mr-2" (click)="openNew()" />
      <p-button pRipple severity="danger" label="Delete" icon="pi pi-trash" (click)="deleteSelectedParts()"
        [disabled]="!selectedParts || !selectedParts.length" />
    </ng-template>
  </p-toolbar>

  <p-table #dt class="usertable" [value]="parts" [rows]="10" [paginator]="true" [scrollable]="true" scrollHeight="400px"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedParts" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Parts</h5>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="name" style="min-width:10rem">
          Part ID <p-sortIcon field="name" />
        </th>
        <th>
          Part Name
        </th>
        <th>
          Part Quantity
        </th>
        <th>
          Part Weight
        </th>
        <th>
          Drawing URL
        </th>
        <th>
          Raw Material
        </th>
        <th>
          Machines
        </th>
        <th style="min-width:10rem">Action</th>
      </tr>
    </ng-template>
    <!-- table values -->
    <ng-template pTemplate="body" let-part>
      <tr>
        <td>
          <p-tableCheckbox [value]="part" />
        </td>
        <td>
          {{ part.id }}
        </td>
        <td>
          {{ part.name }}
        </td>
        <td>
          {{ part.quantity }}
        </td>
        <td>
          {{ part.weight }}
        </td>
        <td>
          {{ part.drawingURL }}
        </td>
        <td>
          {{ part.rawMaterial }}
        </td>
        <td>
          {{ part.machines }}
        </td>
        <td>
          <p-button pRipple icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" severity="success"
            (click)="editPart(part)" />
          <p-button pRipple icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
            (click)="deletePart(part.id)" />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ parts ? parts.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>

  <!-- Creating New Record -->
  <form #partForm="ngForm" (ngSubmit)="savePart(partForm)">
    <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Part Details" [modal]="true"
      styleClass="p-fluid">
      <ng-template pTemplate="content">

        <div class="field">
          <label for="name">Part Name</label>
          <input type="text" pInputText id="name" name="name" [(ngModel)]="part.name" required autofocus />
        </div>

        <div class="field">
          <label for="name">Part Quantity</label>
          <input type="text" pInputText id="quantity" name="quantity" [(ngModel)]="part.quantity" required autofocus />
        </div>

        <div class="field">
          <label for="name">Part Weight</label>
          <input type="text" pInputText id="weight" name="weight" [(ngModel)]="part.weight" required autofocus />
        </div>

        <div class="field">
          <label for="name">Drawing URL</label>
          <input type="text" pInputText id="drawingURL" name="drawingURL" [(ngModel)]="part.drawingURL" required
            autofocus />
        </div>

        <div class="field">
          <label for="name">Raw Material</label>
          <input type="text" pInputText id="rawMaterial" name="rawMaterial" [(ngModel)]="part.rawMaterial" required
            autofocus />
        </div>

        <div class="field">
          <label for="name">Machines</label>
          <input type="text" pInputText id="machines" name="machines" [(ngModel)]="part.machines" required autofocus />
        </div>

      </ng-template>

      <ng-template pTemplate="footer">
        <p-button pRipple label="Cancel" icon="pi pi-times" [text]="true" (click)="hideDialog()" />
        <p-button pRipple label="Save" icon="pi pi-check" [text]="true" type="submit" />
      </ng-template>
    </p-dialog>
  </form>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
